<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    
    
</head>
<body>

    <label for="Roll!">Enter a number of dice:</label>
    <input type="number" id="Input" name="Input" required>
    <button class="Roll!" id="Roll_Button">Roll!</button>

    <div id="total">Total:
       
    </div>
    <button id="Show-All-Rolls">Show All Rolls</button>
    <ol 
    id="all-rolls">
    </ol>
    <div id="reset-container">
        <button id="reset-button">RESET</button><br>
        NUMBER OF RESETS: <span id="num-resets">0</span>
    </div>


          
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
